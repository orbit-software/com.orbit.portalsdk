<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>

    <div id="cs-unity-container">
      <canvas id="cs-unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="cs-unity-loading-bar">
        <div id="cs-unity-progress-bar-empty">
          <div id="cs-unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script src="https://storage.googleapis.com/social-networth/scripts/sdk.umd.js"></script>
    <script>

      window.startupConfig = {
        isFullscreen: true,
        overlayPosition: 'topLeft' // "topLeft" | "topRight" | "bottomLeft" | "bottomRight"
      }
      
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";

      window.unityConfig = {
        arguments: [],
        loaderUrl: loaderUrl,
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}}
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      window.runGame = () => {
        const unityConfig = window.unityConfig;

        const container = document.querySelector("#cs-unity-container");
        const canvas = document.querySelector("#cs-unity-canvas");
        const loadingBar = document.querySelector("#cs-unity-loading-bar");
        const progressBarFull = document.querySelector("#cs-unity-progress-bar-full");

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = unityConfig.loaderUrl;
        script.onload = () => {

          createUnityInstance(canvas, unityConfig,
                  (progress) => progressBarFull.style.width = 100 * progress + "%")
            .then((unityInstance) => {
                console.log('!!! UnityInstance loaded');
                PortalSDK.gameReady()
                loadingBar.style.display = "none";
              }).catch((message) => {
                console.error(message);
                reject()
              });
        };
        document.body.appendChild(script);
      };

      (async function () {
        await PortalSDK.initialize()
        await PortalSDK.initializeOverlay()
      })();

    </script>
  </body>
</html>
